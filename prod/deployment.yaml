apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    app: quarkus-prod
    app.kubernetes.io/component: web
    app.kubernetes.io/instance: quarkus-prod
    app.kubernetes.io/name: quarkus-prod
    app.kubernetes.io/part-of: ENV-PROD
    app.openshift.io/runtime: quarkus
  name: quarkus-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quarkus-prod
  template:
    metadata:
      labels:
        app: quarkus-prod
    spec:
      containers:
      - name: quarkus-prod
        imagePullPolicy: Always
        image: image-registry.openshift-image-registry.svc:5000/project01/quarkus100-v35
        ports:
        - containerPort: 8080
          protocol: TCP
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /q/health/live
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /q/health/ready
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
